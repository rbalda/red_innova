<!DOCTYPE html>
<html lang="en" ng-app="RedInnova">
    <head>
        <title>Red Innova</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/foundation.css">
        <script src="js/vendor/modernizr.js"></script>
        <script src="js/angular/angular.js"></script>
        <script src="js/angular-route/angular-route.js"></script>
        <script src="js/angular-resource/angular-resource.js"></script>
        <script src="js/red_innova/menus/menus.js"></script>
        <script src="js/red_innova/red-innova.js"></script>
    </head>
    <body>
        <nav class="top-bar" ng-controller="menuTopCtrl as mTopC">
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">Red Innova</a></h1>
                </li>
                <li class="toggle-topbar menu-icon">
                    <a href="#"><span>Menu</span></a>
                </li>
            </ul>
            <section class="top-bar-section">
                <ul class="right">
                    <li ng-repeat='opt in mTopC.menuOptions'>
                        <a >{{opt.name|uppercase}}</a></li>
                </ul>
            </section>
        </nav>
    <!--    Seccion de carga de javascripts    -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
    </body>
</html>
