<!DOCTYPE html>
<html lang="en" ng-app="RedInnova">
    <head>
        <title>Red Innova</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/foundation.css">
        <script src="js/vendor/modernizr.js"></script>
        <script src="js/angular/angular.js"></script>
        <script src="js/angular-route/angular-route.js"></script>
        <script src="js/angular-resource/angular-resource.js"></script>
        <script src="js/angular-animate/angular-animate.js"></script>
        <script src="js/red_innova/menus/menus.js"></script>
        <script src="js/red_innova/red-innova.js"></script>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body ng-controller="menuTopCtrl as mTopC">

        <nav class="top-bar" >

            <section class="top-bar-section">
            <ul class="title-area">
                <li class="left-off-canvas-toggle menu-icon icono"
                    ng-hide='mTopC.selectedOption===0'>

                    <a href="mTopC.route.current.path">
                        <span>
                            <svg class="icon-menu">
                                <use xlink:href="img/menu.svg#icon-menu"></use>
                            </svg>
                        </span></a>
                </li>
                <li class="name">
                    <h1><a href="#">Red Innova</a></h1>
                </li>
                <li class="toggle-topbar menu-icon">
                    <a href="#"><span>Menu</span></a>
                </li>
            </ul>
            </section>
            <section class="top-bar-section">
                <ul class="right">
                    <li ng-repeat='opt in mTopC.menuOptions'
                        ng-click='mTopC.select($index)'
                        ng-class='{active: opt.id === mTopC.selectedOption}'>
                        <a >{{opt.name|uppercase}}</a>
                    </li>
                    <li class="has-dropdown">
                        <a href="">USERNAME</a>
                        <ul class="dropdown">
                            <li><a href="mTopC.route.current.path">Perfil</a></li>
                            <li class="active"><a href="mTopC.route.current.path">Salir</a></li>
                        </ul>
                    </li>
                </ul>
            </section>
        </nav>
        <div class="off-canvas-wrap fill-content" data-offcanvas>
            <div class="inner-wrap fill-content">
                <aside class="left-off-canvas-menu">
                    <ul class='off-canvas-list'>
                        <li ng-repeat="sOpt in mTopC.subOptionsMenu"
                            ng-click='mTopC.selectSub($index)'
                            ng-class='{active: sOpt.id === mTopC.selectedSubOption}'>
                            <a href="">{{sOpt.name}}</a>
                        </li>
                    </ul>
                </aside>
                <main ng-view class='main'></main>
            </div>
        </div>
        <!--    Seccion de carga de javascripts    -->
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation/foundation.js"></script>
        <script src="js/foundation/foundation.topbar.js"></script>
        <script src="js/foundation/foundation.dropdown.js"></script>
        <script src="js/foundation/foundation.offcanvas.js"></script>
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
